<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="card-1">
        <span id="result">Your Result</span>
        <div class="circle">
          <h1>76</h1>
          <span id="max-score">of 100</span>
        </div>
        <span id="great">Great</span>
        <p>
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
      <div class="card-2">
        <h1>Summary</h1>
        <div class="stat stat-1">
          <div class="icon-text">
            <img src="assets/images/icon-reaction.svg" alt="" />
            <span class="icon-reaction">Reaction</span>
          </div>
          <span><strong>80</strong> / 100</span>
        </div>
        <div class="stat stat-2">
          <div class="icon-text">
            <img src="assets/images/icon-memory.svg" alt="" />
            <span class="icon-memory">Memory</span>
          </div>
          <span><strong>92</strong> / 100</span>
        </div>
        <div class="stat stat-3">
          <div class="icon-text">
            <img src="assets/images/icon-verbal.svg" alt="" />
            <span class="icon-verbal">Verbal</span>
          </div>
          <span><strong>61</strong> / 100</span>
        </div>
        <div class="stat stat-4">
          <div class="icon-text">
            <img src="assets/images/icon-visual.svg" alt="" />
            <span class="icon-visual">Visual</span>
          </div>
          <span><strong>72</strong> / 100 </span>
        </div>
        <button>Continue</button>
      </div>
    </div>
  </body>
</html>
